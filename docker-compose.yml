version: '3.4'

networks:
  ct_server_dev:

volumes:
  ct_server_dev:
  ct_server_dev_db:

services:
  ct_server:
    container_name: ct_server_dev
    image: ct_server
    build: .
    networks:
      - ct_server_dev
    environment:
      - DATABASE_HOST
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - WAIT_HOSTS
      - WAIT_HOSTS_TIMEOUT
      - WAIT_SLEEP_INTERVAL
      - WAIT_HOST_CONNECT_TIMEOUT
      - GRAPHQL_ENDPOINT_PORT
      - AUTH_AAD_CHERRYTWIST_API_APP_ID
      - AUTH_AAD_LOGGING_PII
      - AUTH_AAD_LOGGING_LEVEL
      - AUTH_AAD_MSGRAPH_API_SECRET
      - AUTH_AAD_MSGRAPH_API_SCOPE
      - AUTH_AAD_UPN_DOMAIN
      - AUTH_AAD_TENANT
      - AUTH_ENABLED
      - AUTH_AAD_CLIENT_APP_ID
      - AUTH_AAD_CHERRYTWIST_API_SCOPE
      - AUTH_AAD_CLIENT_LOGIN_REDIRECT_URI
      - NODE_ENV
      - AUTH_DEMO_AUTH_ISSUER
      - AUTH_DEMO_AUTH_TOKEN_ENDPOINT
      - AUTH_DEMO_AUTH_CLIENT_SECRET=12345678aAbB!
      - IPFS_ENDPOINT
    depends_on:
      - db
      - ct_demo_auth_provider
    restart: always
    ports:
      - 4002:4000
    command: sh -c "/wait && npm run migration:run && npm run start"
    volumes:
      - ct_server_dev:/usr/src/app/config

  db:
    container_name: ct_server_dev_db
    image: mysql:8.0.11
    networks:
      - ct_server_dev
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
    volumes:
      - ct_server_dev_db:/var/lib/mysql

  ct_ipfs_server:
    container_name: ct_ipfs_server
    image: ipfs/go-ipfs
    networks:
      - ct_server_dev
    restart: always
    ports:
      - 4001:4001
      - 127.0.0.1:5001:5001
      - 8080:8080
    volumes:
      - /tmp/ipfs-docker-data:/data/ipfs

  ct_demo_auth_provider:
    container_name: ct_server_dev_demo_auth
    image: cherrytwist/demo-auth:v0.1.8
    networks:
      - ct_server_dev
    environment:
      - DATABASE_HOST
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=ct_auth_db
      - WAIT_HOSTS
      - WAIT_HOSTS_TIMEOUT
      - WAIT_SLEEP_INTERVAL
      - WAIT_HOST_CONNECT_TIMEOUT
      - SERVICE_ENDPOINT_PORT
      - SECRET=12345678aAbB!
    depends_on:
      - db
    restart: always
    ports:
      - 3003:3002
    command: sh -c "/wait && /create_db.sh && npm run start:prod"
