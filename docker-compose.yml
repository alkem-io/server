version: '3.4'

networks:
  ct_server_dev:

volumes:
  ct_server_dev:
  ct_server_dev_db:

services:

  db:
    container_name: ct_server_dev_db
    image: mysql:8.0.11
    networks:
      - ct_server_dev
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
    volumes:
      - ct_server_dev_db:/var/lib/mysql

  ct_ipfs_server:
    container_name: ct_ipfs_server
    image: ipfs/go-ipfs
    networks:
      - ct_server_dev
    restart: always
    ports:
      - 4001:4001/tcp
      - 4002:4002/udp
      - 5001:5001
      - 8080:8080
    volumes:
      - /tmp/ipfs-docker-data:/data/ipfs

  ct_demo_auth_provider:
    container_name: ct_server_dev_demo_auth
    image: cherrytwist/demo-auth:v0.1.8
    networks:
      - ct_server_dev
    environment:
      - DATABASE_HOST
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=ct_auth_db
      - WAIT_HOSTS
      - WAIT_HOSTS_TIMEOUT
      - WAIT_SLEEP_INTERVAL
      - WAIT_HOST_CONNECT_TIMEOUT
      - SERVICE_ENDPOINT_PORT
      - SECRET=${AUTH_DEMO_AUTH_CLIENT_SECRET}
    depends_on:
      - db
    restart: always
    ports:
      - 3003:3002
    command: sh -c "/wait && /create_db.sh && npm run start:prod"
