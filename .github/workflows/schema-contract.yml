name: Schema Contract

on:
  pull_request:
    paths:
      - 'src/**'
      - 'specs/002-schema-contract-diffing/**'
      - '.github/workflows/schema-contract.yml'
      - 'package.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'

jobs:
  diff-and-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Generate schema snapshot (lightweight)
        env:
          SCHEMA_BOOTSTRAP_LIGHT: '1'
          SCHEMA_SNAPSHOT_FORCE_SUCCESS: '1'
        run: npx ts-node -r tsconfig-paths/register scripts/schema/generate-schema.snapshot.ts schema.graphql

      - name: Retrieve baseline from base branch (if available)
        run: |
          mkdir -p tmp
          echo "Base ref: ${GITHUB_BASE_REF}"
          git fetch origin "${GITHUB_BASE_REF}" --depth=1 || echo "Fetch base ref failed (continuing)."
          if git show "origin/${GITHUB_BASE_REF}:schema-baseline.graphql" >/dev/null 2>&1; then
            git show "origin/${GITHUB_BASE_REF}:schema-baseline.graphql" > tmp/prev.schema.graphql
            echo "Baseline schema obtained from origin/${GITHUB_BASE_REF}."
          elif git show "origin/${GITHUB_BASE_REF}:schema.graphql" >/dev/null 2>&1; then
            # Fallback: if baseline file not versioned yet, try prior schema snapshot if committed policy changes later allow it.
            git show "origin/${GITHUB_BASE_REF}:schema.graphql" > tmp/prev.schema.graphql
            echo "Fallback baseline derived from schema.graphql on base branch."
          else
            echo "No baseline schema found on base branch; treating this run as baseline (no diff)."
          fi

      - name: Run diff
        run: npx ts-node scripts/schema/diff-schema.ts --old tmp/prev.schema.graphql --current schema.graphql --out change-report.json --deprecations deprecations.json || true

      - name: Gate evaluation (non-blocking summary)
        run: npx ts-node scripts/schema/schema-gate.ts change-report.json || true

      - name: Generate PR comment body
        id: pr_comment
        run: |
          npx ts-node scripts/schema/post-pr-comment.ts change-report.json > pr-comment.md
          echo 'body<<EOF' >> $GITHUB_OUTPUT
          cat pr-comment.md >> $GITHUB_OUTPUT || echo 'No report' >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: schema-artifacts
          path: |
            change-report.json
            deprecations.json
            schema.graphql
            pr-comment.md

      - name: Post sticky PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: schema-contract
          message: ${{ steps.pr_comment.outputs.body }}

      - name: Enforce gate
        run: npx ts-node scripts/schema/schema-gate.ts change-report.json
