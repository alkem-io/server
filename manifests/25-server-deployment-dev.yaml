kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: alkemio-server-deployment
  labels:
    app: alkemio-server

spec:
  replicas: 1
  selector:
    matchLabels:
      app: alkemio-server
  template:
    metadata:
      labels:
        app: alkemio-server
    spec:
      containers:
        - name: alkemio-server
          image: ctdev.azurecr.io/alkemio-server:latest
          envFrom:
            - secretRef:
                name: alkemio-secrets
            - configMapRef:
                name: alkemio-config
          ports:
            - name: graphql
              containerPort: 4000
