# Query to test paginated in-app notifications
query {
  notificationsInApp(first: 5) {
    total
    inAppNotifications {
      id
      type
      state
      category
      triggeredAt
      payload {
        type
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

# Query with filter
query {
  notificationsInApp(
    first: 10,
    filter: { types: [USER_MENTION] }
  ) {
    total
    inAppNotifications {
      id
      type
      state
      category
      triggeredAt
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}

# Query with cursor for next page
query {
  notificationsInApp(
    first: 5,
    after: "some-cursor-id-here"
  ) {
    total
    inAppNotifications {
      id
      type
      state
      category
      triggeredAt
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
