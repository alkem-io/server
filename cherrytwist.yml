ipfs:
  endpoint: ${IPFS_ENDPOINT}:http://ct_ipfs_server:5001
  clientEndpoint: ${IPFS_CLIENT_ENDPOINT}:http://localhost:8080/ipfs
  maxFileSize: 1048576
demo_auth_provider:
  issuer: ${AUTH_DEMO_AUTH_ISSUER}:localhost
  tokenEndpoint: ${AUTH_DEMO_AUTH_TOKEN_ENDPOINT}:http://localhost:3002/auth/login
  clientSecret: ${AUTH_DEMO_AUTH_CLIENT_SECRET}:!#@$#SDFRSF
database:
  host: ${DATABASE_HOST}:localhost
  port: 3306
  username: 'root'
  password: ${MYSQL_ROOT_PASSWORD}:toor
  schema: ${MYSQL_DATABASE}:cherrytwist
  logging: true
logging:
  consoleLoggingEnabled: ${LOGGING_CONSOLE_ENABLED}:false
  loggingLevel: ${LOGGING_LEVEL_CONSOLE}:Error
  profilingEnabled: ${LOGGING_LEVEL_CONSOLE}:Error
  elkConfig:
    enabled: ${LOGGING_ELK_ENABLED}:false
    loggingLevel: ${LOGGING_LEVEL_ELK}:Error
    environment: ${ENVIRONMENT}:Dev
service:
  authEnabled: ${AUTH_ENABLED}:true
  graphqlEndpointPort: ${GRAPHQL_ENDPOINT}:4000
  corsOrigin: ${CORS_ORIGIN}:*
  corsAllowedHeaders: ${CORS_ALLOWED_HEADERS}:Origin,X-Requested-With,Content-Type,Accept,Authorization
  corsMethods: ${CORS_METHODS}:GET,HEAD,PUT,PATCH,POST,DELETE
  authenticationEnabled: ${AUTH_ENABLED}:true
  authorisationBootstrapPath: ${AUTH_BOOTSTRAP_PATH}
aad_ropc:
  clientID: ${AUTH_AAD_CLIENT_APP_ID}
  clientSecret: ${AUTH_AAD_CLIENT_APP_SECRET}
  scope: ${AUTH_AAD_CHERRYTWIST_API_SCOPE}
  tenant: ${AUTH_AAD_TENANT}
  username: ${AUTH_AAD_USER_UPN}
  password: ${AUTH_AAD_USER_PASSWORD}
