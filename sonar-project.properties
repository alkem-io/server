# SonarQube Project Configuration for Alkemio Server
# https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Project identification
sonar.projectKey=alkemio-server
sonar.projectName=Alkemio Server
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=test

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage-ci/lcov.info
sonar.javascript.lcov.reportPaths=coverage-ci/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**, **/dist/**, **/build/**, **/coverage/**, **/coverage-ci/**, **/*.spec.ts, **/*.test.ts
sonar.test.exclusions=**/*.spec.ts, **/*.test.ts

# Coverage exclusions (files that don't need coverage tracking)
sonar.coverage.exclusions=**/*.spec.ts, **/*.test.ts, **/test/**, **/scripts/**, **/*.config.ts, **/*.config.js

# Encoding
sonar.sourceEncoding=UTF-8

# Branch configuration
# The main branch is 'develop' for this repository
sonar.branch.name=${GITHUB_REF_NAME}
