# SonarQube Project Configuration for Alkemio Server
# This configuration is used by the GitHub Actions workflow at .github/workflows/trigger-sonarqube.yml

# Project identification
sonar.projectKey=alkem-io_server
sonar.projectName=Alkemio Server
sonar.projectVersion=0.125.2

# Source code location
sonar.sources=src
sonar.tests=test

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/coverage-ci/**,**/*.spec.ts,**/test/**,uploads/**,.scripts/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage-ci/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Source encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# SCM
sonar.scm.provider=git
