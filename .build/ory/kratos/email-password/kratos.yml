version: v0.4.6-alpha.1

dsn: memory

serve:
  public:
    base_url: http://localhost:3000/
    cors:
      enabled: true
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://localhost:3000/
  whitelisted_return_urls:
    - http://localhost:3000

  methods:
    link:
      enabled: true

    password:
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: microsoft
            provider: microsoft
            client_id: feb6d8b1-8cc2-4e7d-a419-ad7b544b0832
            client_secret: -jC_0s6nvb~IzMExUnt.ka2zx4Y57_H9XO
            tenant: 524e761c-d162-4fdf-ab43-2855246d986c
            mapper_url: file:///etc/config/kratos/oidc.microsoft.jsonnet
            scope:
              - profile
              - email

  flows:
    error:
      ui_url: http://localhost:3000/auth/error

    settings:
      ui_url: http://localhost:3000/auth/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://localhost:3000/auth/recovery

    verification:
      enabled: true
      ui_url: http://localhost:3000/auth/verify
      after:
        default_browser_return_url: http://localhost:3000/

    logout:
      after:
        default_browser_return_url: http://localhost:3000/

    login:
      ui_url: http://localhost:3000/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://localhost:3000/auth/registration
      after:
        default_browser_return_url: http://localhost:3000/auth/registration/success
      # Remove auto log in after registration - wait for verification
      #   password:
      #     hooks:
      #       - hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
    from_name: Bob
    from_address: info@alkem.io
