- id: 'alkemio:api:private:rest:storage'
  upstream:
    preserve_host: true
    url: 'http://file-service:4003'
  match:
    url: 'http://localhost:3000/rest/storage/<**>'
    methods:
      - GET
  authenticators:
    - handler: bearer_token   # for API clients
    - handler: cookie_session # for browsers
    - handler: noop           # no authentication
  authorizer:
    handler: allow
  mutators:
    - handler: id_token

