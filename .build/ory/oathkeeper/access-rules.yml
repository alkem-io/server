- id: 'alkemio:graphql:protected'
  upstream:
    preserve_host: true
    url: 'http://host.docker.internal:4000'
  match:
    url: 'http://localhost:3000/graphql'
    methods:
      - POST
      - GET
  authenticators:
    - handler: cookie_session
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://localhost:3000/login
        when:
          - error:
              - unauthorized
              - forbidden

