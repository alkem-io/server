- id: 'alkemio:graphql:protected'
  upstream:
    preserve_host: true
    url: 'http://host.docker.internal:4000'
  match:
    url: 'http://localhost:3000/graphql'
    methods:
      - POST
      - GET
  authenticators:
    - handler: cookie_session
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://localhost:3000/identity/login
        when:
          - error:
              - unauthorized
              - forbidden


- id: 'alkemio:api:private:rest'
  upstream:
    preserve_host: true
    url: 'http://host.docker.internal:4000'
  match:
    url: 'http://localhost:3000/rest/<**>'
    methods:
      - GET
  authenticators:
    - handler: cookie_session
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: id_token

- id: 'alkemio:api:private:ws'
  upstream:
    preserve_host: true
    url: 'http://host.docker.internal:4001'
    strip_path: '/ws'
  match:
    url: 'http://localhost:3000/ws'
    methods:
      - GET
  authenticators:
    - handler: cookie_session
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: id_token

