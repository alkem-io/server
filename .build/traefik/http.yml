http:
  services:
    rabbitmq-management:
      loadBalancer:
        servers:
          - url: 'http://rabbitmq:15672'

    mailslurper-client:
      loadBalancer:
        servers:
          - url: 'http://mailslurper:4436'

    mailslurper-api:
      loadBalancer:
        servers:
          - url: 'http://mailslurper:4437'

    alkemio-server:
      loadBalancer:
        servers:
          - url: 'http://host.docker.internal:4000/'

    alkemio-web-client:
      loadBalancer:
        servers:
          - url: 'http://host.docker.internal:3001/'

    kratos-public:
      loadBalancer:
        servers:
          - url: 'http://kratos:4433/'

    kratos-admin:
      loadBalancer:
        servers:
          - url: 'http://kratos:4434/'

    oathkeeper-proxy:
      loadBalancer:
        servers:
          - url: 'http://oathkeeper:4455/'

    oathkeeper-admin:
      loadBalancer:
        servers:
          - url: 'http://oathkeeper:4456/'

    synapse:
      loadBalancer:
        servers:
          - url: 'http://synapse:8008/'

    synapse-admin:
      loadBalancer:
        servers:
          - url: 'http://synapse-admin:80/'

    ipfs-api:
      loadBalancer:
        servers:
          - url: 'http://ipfs:5001'

  middlewares:
    strip-api-private-non-interactive-prefix:
      stripPrefix:
        prefixes:
          - /api/private/non-interactive
        forceSlash: false

    strip-api-private-prefix:
      stripPrefix:
        prefixes:
          - /api/private
        forceSlash: false

    strip-api-private-prefix-socket-io:
      stripPrefix:
        prefixes:
          - /api/private/ws
        forceSlash: false

    strip-api-public-prefix:
      stripPrefix:
        prefixes:
          - /api/public
        forceSlash: false

    strip-kratos-prefix:
      stripPrefix:
        prefixes:
          - /ory/kratos
        forceSlash: false

    strip-kratos-public-prefix:
      stripPrefix:
        prefixes:
          - /ory/kratos/public
        forceSlash: false

    strip-oathkeeper-jwks-prefix:
      stripPrefix:
        prefixes:
          - /jwks
        forceSlash: false

  routers:
    graphql:
      rule: 'PathPrefix(`/graphql`)'
      service: 'oathkeeper-proxy'
      entryPoints:
        - 'web'

    api-public-graphql:
      rule: 'PathPrefix(`/api/public/graphql`)'
      service: 'alkemio-server'
      middlewares:
        - strip-api-public-prefix
      entryPoints:
        - 'web'

    api-public-rest:
      rule: 'PathPrefix(`/api/public/rest`)'
      service: 'alkemio-server'
      middlewares:
        - strip-api-public-prefix
      entryPoints:
        - 'web'

    api-private-graphql:
      rule: 'PathPrefix(`/api/private/graphql`)'
      service: 'oathkeeper-proxy'
      middlewares:
        - strip-api-private-prefix
      entryPoints:
        - 'web'

    api-private-non-interactive-graphql:
      rule: 'PathPrefix(`/api/private/non-interactive/graphql`)'
      service: 'alkemio-server'
      middlewares:
        - strip-api-private-non-interactive-prefix
      entryPoints:
        - 'web'

    api-private-rest:
      rule: 'PathPrefix(`/api/private/rest`)'
      service: 'oathkeeper-proxy'
      middlewares:
        - strip-api-private-prefix
      entryPoints:
        - 'web'

    api-private-non-interactive-rest:
      rule: 'PathPrefix(`/api/private/non-interactive/rest`)'
      service: 'alkemio-server'
      middlewares:
        - strip-api-private-non-interactive-prefix
      entryPoints:
        - 'web'

    api-private-ws-socket.io:
      rule: 'PathPrefix(`/api/private/ws`)'
      service: 'oathkeeper-proxy'
      middlewares:
        - strip-api-private-prefix-socket-io
      entryPoints:
        - 'web'

    kratos-public:
      rule: 'PathPrefix(`/ory/kratos/public`)'
      service: 'kratos-public'
      middlewares:
        - strip-kratos-public-prefix
      entryPoints:
        - 'web'

    kratos-admin:
      rule: 'PathPrefix(`/ory/kratos/admin`)'
      service: 'kratos-admin'
      middlewares:
        - strip-kratos-prefix
      entryPoints:
        - 'web'

    alkemiowebroute:
      rule: 'PathPrefix(`/`)'
      service: 'alkemio-web-client'
      entryPoints:
        - 'web'

    oathkeeper-jwks:
      rule: 'PathPrefix(`/jwks`)'
      service: 'oathkeeper-admin'
      middlewares:
        - strip-oathkeeper-jwks-prefix
      entryPoints:
        - 'web'

    ipfs:
      rule: 'PathPrefix(`/ipfs`)'
      service: 'oathkeeper-proxy'
      entryPoints:
        - 'web'

    synapse:
      rule: 'PathPrefix(`/`)'
      service: 'synapse'
      entryPoints:
        - 'synapse'

    synapse-admin:
      rule: 'PathPrefix(`/`)'
      service: 'synapse-admin'
      entryPoints:
        - 'synapse-admin'

    mailslurper-api:
      rule: 'PathPrefix(`/`)'
      service: 'mailslurper-api'
      entryPoints:
        - 'mailslurper-api'

    mailslurper-client:
      rule: 'PathPrefix(`/`)'
      service: 'mailslurper-client'
      entryPoints:
        - 'mailslurper-client'

    rabbitmq-management:
      rule: 'PathPrefix(`/`)'
      service: 'rabbitmq-management'
      entryPoints:
        - 'rabbitmq-management'

    ipfs-api:
        rule: 'PathPrefix(`/`)'
        service: 'ipfs-api'
        entryPoints:
          - 'ipfs-api'

tcp:
  services:
    mariadb:
      loadBalancer:
        servers:
          - address: 'mariadb:3306'

    postgres:
      loadBalancer:
        servers:
          - address: 'postgres:5432'

    rabbitmq-amqp:
      loadBalancer:
        servers:
          - address: 'rabbitmq:5672'

    mailslurper-smtp:
      loadBalancer:
        servers:
          - address: 'mailslurper:1025'

    redis:
      loadBalancer:
        servers:
          - address: 'redis:6379'

  routers:
    mariadb:
      rule: 'HostSNI(`*`)'
      service: 'mariadb'
      entryPoints:
        - 'mariadb'

    postgres:
      rule: 'HostSNI(`*`)'
      service: 'postgres'
      entryPoints:
        - 'postgres'

    rabbitmq-amqp:
      rule: 'HostSNI(`*`)'
      service: 'rabbitmq-amqp'
      entryPoints:
        - 'rabbitmq-amqp'

    mailslurper-smtp:
      rule: 'HostSNI(`*`)'
      service: 'mailslurper-smtp'
      entryPoints:
        - 'mailslurper-smtp'

    redis:
      rule: 'HostSNI(`*`)'
      service: 'redis'
      entryPoints:
        - 'redis'
