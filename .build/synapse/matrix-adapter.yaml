    # Room aliases - exclusive, AS receives all events for rooms with these aliases
    - exclusive: true
      regex: "#[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}:.*"
