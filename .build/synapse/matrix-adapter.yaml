id: alkemio-matrix-adapter
url: http://host.docker.internal:8280
as_token: 52bdfc04ad3c6d1f66ee40535116a8e162b807f9521c6fdc984cd6343c5aa681
hs_token: 547cb0f077cd1fedd0d759badcd0888e10616fa66f0f1df7b5b5081b8c83d3bb
# Bot localpart must match MATRIX_BOT_ACTOR_ID (UUID format)
sender_localpart: "00000000-0000-0000-0000-000000000000"
# Enable receiving ephemeral events (m.receipt for read receipts)
receive_ephemeral: true
de.sorunome.msc2409.push_ephemeral: true
namespaces:
  users:
    # Bot user - exclusive, only AS can control (security: prevents impersonation)
    - exclusive: true
      regex: "@00000000-0000-0000-0000-000000000000:.*"
    # Regular UUID users - NOT exclusive so they can login via OIDC/Element
    # Events are received via room alias registration instead
    - exclusive: false
      regex: "@[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}:.*"
  aliases:
    # Room aliases - exclusive, AS receives all events for rooms with these aliases
    - exclusive: true
      regex: "#[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}:.*"
  rooms: []
