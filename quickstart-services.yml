version: "3.7"

networks:
  alkemio_dev_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/24
          gateway: 192.168.10.1

volumes:
  alkemio_dev_mysql_db:

services:
  mysql_db:
    container_name: alkemio_dev_mysql_db
    image: mysql:8.0.11
    networks:
      - alkemio_dev_net
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
    restart: always
    ports:
      - 3306:3306
    volumes:
      - alkemio_dev_mysql_db:/var/lib/mysql
      - ./.scripts/schema.sql:/bootstrap_scripts/1.sql
    command: --default-authentication-plugin=mysql_native_password --init-file /bootstrap_scripts/1.sql

  kratos-migrate:
    container_name: alkemio_dev_kratos_migrate
    image: oryd/kratos:v0.6.1-alpha.1
    depends_on:
      - mysql_db
    environment:
      - DSN=mysql://root:${MYSQL_ROOT_PASSWORD}@tcp(${DATABASE_HOST}:3306)/kratos?max_conns=20&max_idle_conns=4
    restart: on-failure
    networks:
      - alkemio_dev_net
    volumes:
      - type: bind
        source: ./.build/ory/kratos/email-password
        target: /etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes

  kratos:
    container_name: alkemio_dev_kratos
    image: oryd/kratos:v0.6.1-alpha.1
    depends_on:
      - kratos-migrate
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    restart: unless-stopped
    environment:
      - DSN=mysql://root:${MYSQL_ROOT_PASSWORD}@tcp(${DATABASE_HOST}:3306)/kratos?max_conns=20&max_idle_conns=4
      - LOG_LEVEL=trace
      - SERVE_PUBLIC_BASE_URL=http://localhost:4433/
    networks:
      - alkemio_dev_net
    volumes:
      - type: bind
        source: ./.build/ory/kratos/email-password
        target: /etc/config/kratos
      - type: bind
        source: ./.build/ory/kratos/courier-templates
        target: /etc/config/kratos/courier-templates
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier

  oathkeeper:
    container_name: alkemio_dev_oathkeeper
    image: oryd/oathkeeper:v0.38
    depends_on:
      - kratos
    ports:
      - 4455:4455
      - 4456:4456
    environment:
      - LOG_LEVEL=debug
    restart: on-failure
    networks:
      - alkemio_dev_net
    volumes:
      - ./.build/ory/oathkeeper:/etc/config/oathkeeper
    command: serve proxy -c "/etc/config/oathkeeper/oathkeeper.yml"

  mailslurper:
    container_name: alkemio_dev_kratos_mailslurper
    image: oryd/mailslurper:latest-smtps
    ports:
      - "4436:4436"
      - "4437:4437"
    networks:
      - alkemio_dev_net

  ipfs:
    container_name: alkemio_dev_ipfs
    image: ipfs/go-ipfs
    networks:
      - alkemio_dev_net
    restart: always
    ports:
      - 4001:4001/tcp
      - 4002:4002/udp
      - 5001:5001
      - 8080:8080
    volumes:
      - /tmp/ipfs-docker-data:/data/ipfs

  synapse:
    container_name: alkemio_dev_synapse
    image: matrixdotorg/synapse:v1.36.0
    restart: always
    environment:
      - SYNAPSE_NO_TLS
      - SYNAPSE_SERVER_NAME
      - SYNAPSE_ENABLE_REGISTRATION
      - SYNAPSE_REGISTRATION_SHARED_SECRET
    networks:
      - alkemio_dev_net
    ports:
      - 8008:8008
    volumes:
      - type: bind
        source: ./.build/synapse
        target: /data
